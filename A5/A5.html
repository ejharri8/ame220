<!doctype html>
<html>
<head>
  <title>Slide Show</title>
<script>
var currentSlide = 1;
function goToSlide(n)
{
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("num");
  if (n > slides.length) {slideIndex = 1}
  if (n <= slides.length) {slideIndex = n}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
function goPrev()
{
    var nextSlide = currentSlide - 1
    if(nextSlide == 0){
      nextSlide = 4;
      currentSlide = nextSlide;
    }
    else if(nextSlide != 0){
      nextSlide = nextSlide;
      currentSlide = nextSlide;
    }
    goToSlide(nextSlide);
}
function goNext()
{
  var nextSlide = currentSlide + 1
  if(nextSlide == 5){
    nextSlide = 1;
  }
  currentSlide = nextSlide;
  goToSlide(nextSlide);
}
</script>

<style>
body{
  margin:0;
}
#prev{
  position:fixed;
  left: 10px;
  bottom: 10px;
}
#next{
  position:fixed;
  right: 10px;
  bottom: 10px;
}
img{
  display: block;
  position:absolute;
  width: 100%;
}
.selected{
  background: gold;
}
#numWrapper{
  width: calc(100% - 200px);
    bottom: 10px;
    position: fixed;
    margin-left: 100px;
    text-align: center;
}
</style>
</head>

<body onload='goToSlide(1)'>
  <img class="mySlides" src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Aegotheles_chrisoptus_-_Catlereigh_Nature_Reserve.jpg/300px-Aegotheles_chrisoptus_-_Catlereigh_Nature_Reserve.jpg'>
  <img class="mySlides" src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Turnix_varius_-_Castlereigh_nature_reserve.jpg/450px-Turnix_varius_-_Castlereigh_nature_reserve.jpg'>
  <img class="mySlides" src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Acanthorhynchus_tenuirostris_-_Mogo_Campground.jpg/450px-Acanthorhynchus_tenuirostris_-_Mogo_Campground.jpg'>
  <img class="mySlides" src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/450px-Eopsaltria_australis_-_Mogo_Campground.jpg'>
  <button id='prev' onclick='goPrev()'> Prev </button>
  <button id='next' onclick='goNext()'> Next </button>

  <div id='numWrapper'>
    <button class='num' type="button" onclick='goToSlide(1)'> 1 </button>
    <button class='num' type="button" onclick='goToSlide(2)'> 2 </button>
    <button class='num' type="button" onclick='goToSlide(3)'> 3 </button>
    <button class='num' type="button" onclick='goToSlide(4)'> 4 </button>
  </div>
</html>
